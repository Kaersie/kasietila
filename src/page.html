<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Webpage</title>
    <!-- 引入 Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- 样式文件，如果有的话 -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- 页面内容 -->
        <header>
            <h1>哼，谁说异世界魔法师不能用科学了！（名称待定）</h1>
        </header>
        <nav>
            <!-- 导航菜单 -->
            <ul>
                <li><a href="#home">首页</a></li>
                <li><a href="#about">关于</a></li>
                <li><a href="#contact">联系我们</a></li>
            </ul>
        </nav>
        <main>
            <!-- 主要内容区域 -->
            <section id="home">
                <h2>首页</h2>
                <p>欢迎来到卡斯提拉大陆。</p>
            </section>
            <section id="about">
                <h2>关于</h2>
                <p>这里是关于我们的内容。</p>
            </section>
            <section id="contact">
                <h2>联系我们</h2>
                <form @submit.prevent="submitForm">
                    <input type="text" v-model="name" placeholder="資本の路灯，科学の灯塔，卡尔斯厄，一只不会飞的鸟鸟等……">
                    <input type="email" v-model="email" placeholder="之后注册一个邮箱吧~">
                    <button type="submit">提交</button>
                </form>
            </section>
        </main>
        <footer>
            <!-- 页脚内容 -->
            <p>版权所有 &copy; 2024</p>
        </footer>
    </div>

    <!-- Vue 实例 -->
    <script>
        new Vue({
            el: '#app',
            data: {
                name: '',
                email: ''
            },
            methods: {
                submitForm: function(event) {
                    // 处理表单提交
                    console.log('提交表单', this.name, this.email);
                }
            }
        });
    </script>
</body>
</html>
